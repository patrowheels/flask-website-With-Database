{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %}


<!-- <h1>This is the Login page</h1> -->

<form method="POST">
    <h1 style="margin-top: 15px;" align="center">Log In</h3>
      <div style="width:50%; display: block; margin-left: auto; margin-right: auto; margin-top: 5%;">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
  
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>
{% endblock %}
